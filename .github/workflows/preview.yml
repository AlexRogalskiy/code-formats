name: Preview

on:
  pull_request:
    paths:
      - package.json
      - yarn.lock
      - .github/workflows/preview.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "12"

      - uses: actions/cache@v3.0.10
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install all node packages
        run: |
          npm install

      - name: Run test all
        run: |
          npm run test:all

      - name: Run check all
        run: |
          npm run check:all

      - name: ðŸ”” Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/master')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_API }}
        with:
          channel: '#api'
          status: ${{ job.status }}
          fields: job,commit,ref,eventName,author,took
          author_name: github@nullables.io

      - name: Start development server
        run: |
          npm run develop &

      - name: Test development server
        run: |
          curl --retry-connrefused --retry 5 http://localhost:3000/
          curl --fail -d "data=Y29uc29sZS5sb2coImhlbGxvIHdvcmxkIik=" -X POST http://localhost:3000/api > /dev/null
